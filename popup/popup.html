<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Work Timer</title>

  <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->

<body>
  <div class="container">
    <h1>Work Timer</h1>
    <div class="row">
     <div id="time" class="col-md-6 col-md-offset-3">
    </div> 
     <div class="row">
       <div class="col-md-6 col-md-offset-3">
        <button id="settings" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-cog"></span>
        </button>
        <button id="pause" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button id="resume" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-play"></span>
        </button>
      </div>
      
    </div>
  </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
